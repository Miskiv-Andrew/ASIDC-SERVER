version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: guarder_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: guarder_base
      MYSQL_USER: cvituser
      MYSQL_PASSWORD: cvitpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guarder_network

  # =====================
  # PRODUCTION SERVER
  # =====================
  server:
    image: guarder-server:runtime
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: guarder_server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8443:8443"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: guarder_base
      DB_USER: cvituser
      DB_PASSWORD: cvitpass
      HTTPS_PORT: 8443
    networks:
      - guarder_network
    profiles: ["prod"]

  # =====================
  # DEBUG SERVER (gdbserver)
  # =====================
  server-debug:
    image: guarder-server:debug
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: debug
    container_name: guarder_server_debug
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8443:8443"
      - "2345:2345"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: guarder_base
      DB_USER: cvituser
      DB_PASSWORD: cvitpass
      HTTPS_PORT: 8443
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    networks:
      - guarder_network
    profiles: ["debug"]

volumes:
  mysql_data:

networks:
  guarder_network:
    driver: bridge
