version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: asidc_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: guarder_base
      MYSQL_USER: cvituser
      MYSQL_PASSWORD: cvitpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asidc_network

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: asidc_server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8443:8443"
    environment:
      # Переменные для подключения к БД
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: guarder_base
      DB_USER: cvituser
      DB_PASSWORD: cvitpass
      HTTPS_PORT: 8443
      # ODBC DSN настройки (если ваше приложение использует DSN)
      ODBC_DSN: "DRIVER={MySQL ODBC 8.0 Driver};SERVER=mysql;PORT=3306;DATABASE=guarder_base;USER=cvituser;PASSWORD=cvitpass;OPTION=3;"
    volumes:
      # Монтирование SSL сертификатов
      - ./config/ssl_certs:/app/ssl_certs:ro
    networks:
      - asidc_network

volumes:
  mysql_data:

networks:
  asidc_network:
    driver: bridge